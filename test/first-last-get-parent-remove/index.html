<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8" />
  <title>ki testing elems</title>
  <style type="text/css" media="screen">
    #message:before {
     content: attr(title) ": ";
   }
 </style>
</head>
<body>
  <button type="button" class="first">first</button>
  <button type="button" class="last">last</button>
  <button type="button" class="get">get(1)</button>
  <button type="button" class="get2">get(2)</button>
  <button type="button" class="parent">parent</button>
  <button type="button" class="remove">remove 4</button>
  <hr>
  <ul id="parent">
    <li class="child">first</li>
    <li class="child">another 1</li>
    <li class="child">another 2</li>
    <li class="child">another 3</li>
    <li class="child">another 4</li>
    <li class="child">another 5</li>
    <li class="child">last</li>
  </ul>
  <script src="../../ki/ki.js"></script>
  <script src="../../ki.extend.js"></script>
  <script>
    var p = $('#parent');
    var fns = {
      first: function() {
        alert($('li').first().text());
      },
      last: function() {
        alert($('li').last().text());
      },
      get: function() {
        alert($('li').get(1).text());
      },
      get2: function() {
        alert($('li').get(2).text());
      },
      parent: function() {
        alert($('li').first().parent().attr('id'));
      },
      remove: function() {
        $('li').get(4).remove();
        $('.remove').remove();
      },
    };
    $('button').on('click', function(event) {
      event.preventDefault();
      fns[this.className]();
      return false;
    });
  </script>
</body>
</html>
